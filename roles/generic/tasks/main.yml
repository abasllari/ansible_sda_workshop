
# Generic play.
# Set for all VMs

- name: Set hostnames
  hostname:
    name: "{{ inventory_hostname }}"

- name: Create a sysop user
  user:
    name: sysop
    password: "{{ 'ok' | password_hash('sha512') }}"
    groups:
      - sudo
    state: present
    shell: /bin/bash  # Default: /bin/bash
    createhome: yes   # Default: yes
    home: /home/sysop # Default: /home/$name

- name: Update apt cache
  apt:
    update_cache: yes